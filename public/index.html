<!DOCTYPE html>
<html>
<head>
<title>Budget</title>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>


<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


<script src="javascripts/transaction.js"></script>
<link rel="stylesheet" type="text/css" href="stylesheets/style.css">
</head>
<body>
    <div class="container">
      <h1 class="text-center">Yearly Budget</h1>
		<div id="addTransaction">
            <h2>Add Transaction</h2>
            <form id="transactionForm" action="" class="form-horizontal">
            
                <div class="form-group">
                    <label for="month" class="control-label col-sm-2">Month: </label>
                    <div class="col-sm-10">
                        <select id="month" class="form-control">
                          <option value="1">Jan</option>
                          <option value="2">Feb</option>
                          <option value="3">Mar</option>
                          <option value="4">Apr</option>
                          <option value="5">May</option>
                          <option value="6">Jun</option>
                          <option value="7">Jul</option>
                          <option value="8">Aug</option>
                          <option value="9">Sep</option>
                          <option value="10">Oct</option>
                          <option value="11">Nov</option>
                          <option value="12">Dec</option>
                        </select>
                    </div>
                </div>
           
 				<div class="form-group">
                        <label for="category" class="control-label col-sm-2">Category: </label>
                        <div class="col-sm-10">
                            <select id="category" name="category" class="form-control">
                                <option value="other" id="other">Other</option>
                            </select>
                            <span id="otherCategories">
                            	<div class="col-sm-10" style="margin-top:15px">
                                	<input type="text" required id="otherCategory" placeholder="enter new category" class="form-control">
                                </div>
                            </span>
                         </div>
                </div>

                <div class="form-group">
			        <label for="amount" class="control-label col-sm-2">Amount: </label>
                    <div class="col-sm-10">
						<input type="number" id="amount" class="form-control">
                    </div>
               </div>
               
               <div class="form-group">
				<label for="notes" class="control-label col-sm-2">Notes: </label>
                    <div class="col-sm-10">
						<input type="text" id="notes" class="form-control">
                    </div>
               </div>
              <button type="button" class="btn btn-default" id="postTransaction">Post Transaction</button>
        </form>
        
        
        
		</div>
    <!-- <h2>Actions</h2> -->
    <br>
    	<div id="reports">
        
            <h2>Transactions</h2>
            <div class="form-group">
                <label for="month_filter" class="control-label">Month: </label>
                <select id="month_filter" class="form-control">
                  <option value="*">All Months</option>
                  <option value="1">Jan</option>
                  <option value="2">Feb</option>
                  <option value="3">Mar</option>
                  <option value="4">Apr</option>
                  <option value="5">May</option>
                  <option value="6">Jun</option>
                  <option value="7">Jul</option>
                  <option value="8">Aug</option>
                  <option value="9">Sep</option>
                  <option value="10">Oct</option>
                  <option value="11">Nov</option>
                  <option value="12">Dec</option>
                   
                </select>&nbsp;&nbsp;
                <label for="category_filter" class="control-label">Category: </label>
                <select id="category_filter" class="form-control">
            
                </select>&nbsp;&nbsp;
                <label for="type_filter" class="control-label">Type: </label>
                <select id="type_filter" class="form-control">
                  <option value="individual_trans">Individual Transactions</option>
                  <option value="aggregated_trans">Aggregated Transactions</option>
                </select>
                <br><br>
                <button type="button" class="btn btn-default" id="getTransactions">Get Report</button>
                <br><br>
             </div>
             
             <div class="table-responsive">            
                <table id="transactions" class="table table-striped">
                </table>
            </div>
    </div>
</div>
</body>
</html>
